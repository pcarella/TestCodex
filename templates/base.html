<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'PIM Enrichment' }}</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root {
        --brand-primary: #d6181f;
        --brand-secondary: #f6b000;
        --brand-cream: #fff7ea;
        --brand-dark: #2d2a32;
      }

      body {
        font-family: "Poppins", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 10% 20%, #ffe6b8 0, transparent 25%),
          radial-gradient(circle at 90% 10%, #ffe6b8 0, transparent 20%),
          linear-gradient(160deg, #fffdf8 0%, #fff7ea 60%, #ffe6b8 100%);
        color: var(--brand-dark);
        min-height: 100vh;
      }

      .navbar {
        background: linear-gradient(90deg, var(--brand-primary), #b61117);
        box-shadow: 0 8px 24px rgba(214, 24, 31, 0.35);
      }

      .navbar-brand {
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      .navbar-text {
        font-weight: 500;
      }

      main.container {
        padding-bottom: 3rem;
      }

      .card {
        border: none;
        border-radius: 16px;
      }

      .brand-card {
        background: #ffffff;
        border: 1px solid rgba(214, 24, 31, 0.08);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.06);
        position: relative;
        overflow: hidden;
      }

      .brand-card::before {
        content: "";
        position: absolute;
        width: 160px;
        height: 160px;
        background: radial-gradient(circle, rgba(246, 176, 0, 0.2), transparent 70%);
        top: -60px;
        right: -60px;
        transform: rotate(25deg);
      }

      .brand-card .card-body {
        position: relative;
        z-index: 1;
      }

      .btn-primary {
        background: linear-gradient(120deg, var(--brand-primary), #b61117);
        border: none;
        box-shadow: 0 12px 22px rgba(214, 24, 31, 0.4);
        font-weight: 600;
      }

      .btn-outline-secondary {
        border-color: #ffd37a;
        color: var(--brand-dark);
      }

      .btn-outline-secondary:hover {
        background-color: #ffd37a;
        color: var(--brand-dark);
      }

      .badge.text-bg-info {
        background: linear-gradient(120deg, #ffd37a, #f6b000);
        color: var(--brand-dark);
        font-weight: 600;
      }

      .section-title {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.4rem 0.75rem;
        background: rgba(246, 176, 0, 0.18);
        border-radius: 999px;
        font-weight: 600;
        color: var(--brand-primary);
      }

      .subtle-panel {
        background: rgba(255, 243, 220, 0.8);
        border: 1px dashed rgba(214, 24, 31, 0.25);
        border-radius: 14px;
        padding: 1rem;
      }

      a {
        color: var(--brand-primary);
      }

      a:hover {
        color: #a50f16;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('codes') }}">PIM Enrichment</a>
        <div class="d-flex">
          {% if session.get('user') %}
          <span class="navbar-text me-3">Benvenuto, {{ session['user'] }}</span>
          <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>
  </body>
</html>
