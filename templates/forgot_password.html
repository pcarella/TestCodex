{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-9">
    <div class="auth-card" aria-labelledby="forgot-password-title">
      <div class="mb-3">
        <p class="text-uppercase text-muted fw-semibold mb-1 small">Sicurezza</p>
        <h1 class="auth-title mb-2" id="forgot-password-title">Recupero password</h1>
        <p class="auth-subtitle mb-0">
          Inserisci l'email o l'username associato all'account. Se esiste, riceverai un link valido per un'ora per impostare una nuova password.
        </p>
      </div>
      <form method="post" class="auth-form" novalidate>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="mb-3">
          <label class="form-label" for="username">Email o username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="esempio@azienda.it"
            required
            autocomplete="username"
          />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary text-white">Invia link di reset</button>
          <a class="helper-link text-center" href="{{ url_for('login') }}">Torna al login</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
