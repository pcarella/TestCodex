{% extends 'base.html' %}
{% block content %}
<style>
  body {
    background: #f5f6f7;
  }

  .auth-card {
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 14px;
    box-shadow: 0 22px 40px rgba(0, 0, 0, 0.06);
    padding: 2.25rem 2rem;
  }

  .auth-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: #1f2937;
  }

  .auth-subtitle {
    color: #6b7280;
  }

  .auth-form label {
    font-weight: 600;
    color: #374151;
  }

  .auth-form .form-control {
    border-radius: 10px;
    border-color: #d1d5db;
    padding: 0.9rem 0.95rem;
  }

  .auth-form .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(235, 133, 50, 0.2);
    border-color: #f08c3b;
  }

  .btn-primary {
    background: var(--brand-gradient);
    border: none;
    border-radius: 999px;
    padding: 0.85rem 2rem;
    font-weight: 700;
    box-shadow: 0 14px 30px rgba(214, 24, 31, 0.35);
  }

  .btn-primary:hover {
    background: linear-gradient(120deg, #b61117, #8e0d14);
  }

  .helper-link {
    color: #f08c3b;
    font-weight: 600;
    text-decoration: none;
  }

  .helper-link:hover {
    color: #dd6b20;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-5">
    <div class="auth-card" aria-labelledby="forgot-password-title">
      <div class="mb-3">
        <p class="text-uppercase text-muted fw-semibold mb-1 small">Sicurezza</p>
        <h1 class="auth-title mb-2" id="forgot-password-title">Recupero password</h1>
        <p class="auth-subtitle mb-0">
          Inserisci l'email o l'username associato all'account. Se esiste, riceverai un link valido per un'ora per impostare una nuova password.
        </p>
      </div>
      <form method="post" class="auth-form" novalidate>
        <div class="mb-3">
          <label class="form-label" for="username">Email o username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="esempio@azienda.it"
            required
            autocomplete="username"
          />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary text-white">Invia link di reset</button>
          <a class="helper-link text-center" href="{{ url_for('login') }}">Torna al login</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
