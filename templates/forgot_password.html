{% extends 'base.html' %}
{% block content %}
<style>
  .auth-card {
    background: #ffffff;
    border: 1px solid var(--border);
    border-radius: 14px;
    box-shadow: 0 16px 36px rgba(0, 0, 0, 0.06);
    padding: 2.25rem 2rem;
  }

  .auth-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--brand-dark);
  }

  .auth-subtitle {
    color: var(--brand-text);
  }

  .auth-form label {
    font-weight: 600;
    color: var(--brand-dark);
  }

  .auth-form .form-control {
    border-radius: 10px;
    border-color: var(--border);
    padding: 0.9rem 0.95rem;
  }

  .helper-link {
    color: var(--brand-dark);
    font-weight: 600;
    text-decoration: none;
  }

  .helper-link:hover {
    color: #111827;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-5">
    <div class="auth-card" aria-labelledby="forgot-password-title">
      <div class="mb-3">
        <p class="text-uppercase text-muted fw-semibold mb-1 small">Sicurezza</p>
        <h1 class="auth-title mb-2" id="forgot-password-title">Recupero password</h1>
        <p class="auth-subtitle mb-0">
          Inserisci l'email o l'username associato all'account. Se esiste, riceverai un link valido per un'ora per impostare una nuova password.
        </p>
      </div>
      <form method="post" class="auth-form" novalidate>
        <div class="mb-3">
          <label class="form-label" for="username">Email o username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="esempio@azienda.it"
            required
            autocomplete="username"
          />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary text-white">Invia link di reset</button>
          <a class="helper-link text-center" href="{{ url_for('login') }}">Torna al login</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
