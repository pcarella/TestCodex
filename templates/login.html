{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card brand-card">
      <div class="card-body">
        <div class="d-flex align-items-center gap-2 mb-1 text-uppercase text-muted small">
          <span class="text-warning">‚óè</span>
          Accesso Conad PIM
        </div>
        <h1 class="h4 mb-3">Bentornato!</h1>
        <p class="text-muted">Accedi per gestire le schede prodotto e mantenere il catalogo allineato allo stile Conad.</p>
        <form method="post" class="mt-3">
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" class="form-control form-control-lg" id="username" name="username" required />
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" class="form-control form-control-lg" id="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Entra</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
