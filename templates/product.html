{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mb-3">
  <div class="col-lg-9">
    <div class="d-flex align-items-center justify-content-between">
      <div>
        <div class="section-title mb-2"><span class="text-warning">●</span> Scheda prodotto</div>
        <h1 class="h4 mb-0">Codice {{ product.code }}</h1>
      </div>
      <a class="btn btn-outline-secondary" href="{{ url_for('results') }}">Indietro</a>
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-lg-9">
    <div class="card brand-card">
      <div class="card-body">
        <form method="post" class="row g-4">
          <div class="col-md-6">
            <label class="form-label" for="name">Nome</label>
            <input type="text" class="form-control form-control-lg" id="name" name="name" value="{{ product.name }}" required />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="brand">Brand</label>
            <input type="text" class="form-control form-control-lg" id="brand" name="brand" value="{{ product.brand }}" required />
          </div>

          <div class="col-md-6">
            <label class="form-label" for="category">Categoria</label>
            <input type="text" class="form-control form-control-lg" id="category" name="category" value="{{ product.category }}" required />
          </div>
          <div class="col-md-6">
            <label class="form-label" for="price">Prezzo</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text">€</span>
              <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ '%.2f'|format(product.price) }}" required />
            </div>
          </div>

          <div class="col-12">
            <label class="form-label" for="short_description">Short description</label>
            <textarea class="form-control" id="short_description" name="short_description" rows="2" required>{{ product.short_description }}</textarea>
          </div>

          <div class="col-12">
            <label class="form-label" for="long_description">Descrizione estesa</label>
            <textarea class="form-control" id="long_description" name="long_description" rows="4" required>{{ product.long_description }}</textarea>
          </div>

          <div class="d-flex justify-content-end gap-3 mt-2">
            <a class="btn btn-outline-secondary" href="{{ url_for('results') }}">Annulla</a>
            <button type="submit" class="btn btn-primary px-4">Invia al PIM</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
