{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Scheda prodotto {{ product.code }}</h1>
        <form method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="name">Nome</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="brand">Brand</label>
              <input type="text" class="form-control" id="brand" name="brand" value="{{ product.brand }}" required />
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-md-6">
              <label class="form-label" for="category">Categoria</label>
              <input type="text" class="form-control" id="category" name="category" value="{{ product.category }}" required />
            </div>
            <div class="col-md-6">
              <label class="form-label" for="price">Prezzo</label>
              <div class="input-group">
                <span class="input-group-text">â‚¬</span>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ '%.2f'|format(product.price) }}" required />
              </div>
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label" for="short_description">Short description</label>
            <textarea class="form-control" id="short_description" name="short_description" rows="2" required>{{ product.short_description }}</textarea>
          </div>

          <div class="mt-3">
            <label class="form-label" for="long_description">Descrizione estesa</label>
            <textarea class="form-control" id="long_description" name="long_description" rows="4" required>{{ product.long_description }}</textarea>
          </div>

          <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-outline-secondary" href="{{ url_for('results') }}">Indietro</a>
            <button type="submit" class="btn btn-primary">Invia al PIM</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
