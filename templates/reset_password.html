{% extends 'base.html' %}
{% block content %}
<style>
  .auth-card {
    background: #ffffff;
    border: 1px solid var(--border);
    border-radius: 14px;
    box-shadow: 0 16px 36px rgba(0, 0, 0, 0.06);
    padding: 2.25rem 2rem;
  }

  .auth-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--brand-dark);
  }

  .auth-subtitle {
    color: var(--brand-text);
  }

  .auth-form label {
    font-weight: 600;
    color: var(--brand-dark);
  }

  .auth-form .form-control {
    border-radius: 10px;
    border-color: var(--border);
    padding: 0.9rem 0.95rem;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-5">
    <div class="auth-card" aria-labelledby="reset-password-title">
      <div class="mb-3">
        <p class="text-uppercase text-muted fw-semibold mb-1 small">Sicurezza</p>
        <h1 class="auth-title mb-2" id="reset-password-title">Imposta una nuova password</h1>
        <p class="auth-subtitle mb-0">
          Stai reimpostando la password per <strong>{{ username }}</strong>. Scegli una password robusta e non riutilizzata.
        </p>
      </div>
    <form method="post" class="auth-form" novalidate>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="mb-3">
          <label class="form-label" for="password">Nuova password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            minlength="8"
            required
            autocomplete="new-password"
            placeholder="Almeno 8 caratteri"
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="confirm_password">Conferma password</label>
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            name="confirm_password"
            minlength="8"
            required
            autocomplete="new-password"
            placeholder="Ripeti la password"
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary text-white">Aggiorna password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
